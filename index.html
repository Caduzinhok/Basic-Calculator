<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>Calculator</header>
    <div class="box">
        <div class="result">0
        </div>
        <button id='C' onclick='limpar()'>C</button>
        <button id="sete" onclick="sete()">7</button>
        <button id="oito" onclick="oito()">8</button>
        <button id="9" onclick="nove()">9</button>
        <button id="mais" onclick="mais()">+</button>
        <button id="quatro" onclick="quatro()">4</button>
        <button id="cinco" onclick="cinco()">5</button>
        <button id="seis" onclick="seis()">6</button>
        <button id='menos' onclick="menos()">-</button>
        <button id="um" onclick="um()">1</button>
        <button id="dois" onclick="dois()">2</button>
        <button id="tres" onclick="tres()">3</button>
        <button id="multiplicacao" onclick="multiplicacao()">x</button>
        <button id="zero" onclick="zero()">0</button>
        <button id="ponto" onclick="ponto()">.</button>
        <button id="resultado" onclick="resultado()">=</button>
        <button id="divide" onclick="divisao()">/</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
